<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around stretch"
     fxLayoutGap="50px">

    <mat-card *ngIf="dish" fxFlex>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
      </mat-card>
      <div fxFlex [hidden]="dish">
        <div fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>
        <div fxLayoutAlign="center center"><h4>Loading . . . Please Wait</h4></div>
      </div>   
      
      <mat-card *ngIf="promotion" fxFlex>
        <mat-card-header>
          <mat-card-title>
            <h3>{{promotion.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
        <mat-card-content>
          <p>{{promotion.description}}</p>
        </mat-card-content>
      </mat-card>
      <div fxFlex [hidden]="promotion">
        <div fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>
        <div fxLayoutAlign="center center"><h4>Loading . . . Please Wait</h4></div>
      </div>      

      <mat-card *ngIf="leader" fxFlex>
        <mat-card-header>
          <mat-card-title>
            <h3>{{ leader.name }} {{ leader.abbr }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{leader.image}} alt={{leader.name}}>
        <mat-card-content>
          <p>{{ leader.description}}</p>
        </mat-card-content>
      </mat-card>
      <div fxFlex [hidden]="leader">
        <div fxLayoutAlign="center center">
          <mat-spinner></mat-spinner>
        </div>
        <div fxLayoutAlign="center center"><h4>Loading . . . Please Wait</h4></div>
      </div>
  
</div>
